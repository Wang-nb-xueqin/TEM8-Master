<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8" />
<title>TEM-8 Vocabulary</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />


<!-- Tailwind CSS CDN -->
<script src="https://cdn.tailwindcss.com"></script>


<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">


<style>
body {
font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont;
}
</style>
</head>
<body class="bg-[#f7f5f2] text-gray-800">


<!-- Layout -->
<div class="min-h-screen flex flex-col items-center justify-center px-6">


<!-- Story Area -->
<div id="story" class="max-w-3xl text-lg leading-relaxed text-gray-700">
<p>
In the quiet hours of the evening, she felt a sense of
<span class="word" data-word="serendipity">serendipity</span>
wash over her. Life, with all its
<span class="word" data-word="ambiguity">ambiguity</span>,
suddenly appeared meaningful.
</p>
</div>


<!-- Word Card -->
<div id="card" class="fixed bottom-8 right-8 w-80 bg-white rounded-2xl shadow-xl p-6 hidden">
<div class="flex justify-between items-start">
<div>
<h2 id="card-word" class="text-2xl font-semibold"></h2>
<p id="card-phonetic" class="text-sm text-gray-500 mt-1"></p>
</div>
<button id="play-audio" class="text-gray-400 hover:text-gray-600">ğŸ”Š</button>
</div>
<div class="mt-4">
<p id="card-en" class="text-sm text-gray-700"></p>
<p id="card-cn" class="text-sm text-gray-500 mt-2"></p>
</div>


<button class="mt-6 w-full py-2 rounded-xl bg-gray-900 text-white text-sm hover:bg-gray-800 transition">
æˆ‘å·²æŒæ¡
</button>
</div>


</div>


<!-- Script -->
<script>
const card = document.getElementById('card');
const wordEls = document.querySelectorAll('.word');


fetch('data.json')
.then(res => res.json())
.then(data => {
wordEls.forEach(el => {
el.classList.add('cursor-pointer', 'underline', 'underline-offset-4', 'decoration-gray-400', 'hover:decoration-gray-700');
el.addEventListener('click', () => {
  const w = el.dataset.word;
const info = data[w];
if (!info) return;


document.getElementById('card-word').innerText = w;
document.getElementById('card-phonetic').innerText = info.phonetic;
document.getElementById('card-en').innerText = info.en;
document.getElementById('card-cn').innerText = info.cn;


card.classList.remove('hidden');
});
});
});
</script>
</body>
</html>
